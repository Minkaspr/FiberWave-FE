<section class="bg-gray-50 dark:bg-gray-900 h-dvh">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-full lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Inicia sesión en FiberWave
        </h2>
        <form [formGroup]="loginForm" novalidate="" (submit)="onSubmit()" class="space-y-4 md:space-y-6">
          <div>
            <label for="email" 
              [ngClass]="{'error-label': hasErrors('email'), 'default-label': !hasErrors('email')}">
              Tu correo electrónico
            </label>
            <input formControlName="email" type="email" name="email" id="email"
              [ngClass]="{'error-input': hasErrors('email'), 'default-input': !hasErrors('email')}"
              placeholder="name@company.com">
          </div>
          <div>
            <label for="password"
              [ngClass]="{'error-label': hasErrors('password'), 'default-label': !hasErrors('password')}">
              Contraseña
            </label>
            <input formControlName="password" type="password" name="password" id="password"
              [ngClass]="{'error-input': hasErrors('password'), 'default-input': !hasErrors('password')}"
              placeholder="••••••••">
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input formControlName="remember" id="remember" aria-describedby="remember" type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500 dark:text-gray-300">Recuérdame</label>
              </div>
            </div>
            <a href="" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          <button type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Iniciar sesión
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
            ¿No tienes una cuenta todavía? 
            <a routerLink="/auth/register"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500">
              Regístrate
            </a>
          </p>
        </form>
        @if(errorMessage){
        <div
          class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert">
          <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
          </svg>
          <span class="sr-only">Info</span>
          <div>
            <span class="font-medium">¡Error!</span> {{ errorMessage }}
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
